name: Deploy To Server

on:
  push:
    branches:
      - master

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          path: main
      - name: Install NPM modules, copy proper production environment, and compile typescript
        uses: actions/setup-node@v1
        with:
          node-version: '10.19.0'
      - run: cd main && npm install
      - run: cp main/src/env/.env.production.json main/src/env/.env.json
      - run: cd main && tsc --build tsconfig.json
      - name: Copy build directory to the server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          source: "main/build/**"
          target: "/home/pi/projects/stock-jarvis"
          overwrite: true
      - name: Restart node forever on the server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: |
            source /home/pi/.profile
            cd ${{ secrets.BUILD_DIRECTORY }}
            forever restart index.js
            echo 'Forever successfully restarted!'
